<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Get schooled</title>
        <meta name="description" content="Smiling School Homepage">
	<link rel="icon" type="image/png" href="images/favicon.png">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />

	<!-- Styles -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="holberton_school-icon/styles.css">
	<link rel="stylesheet" href="styles.css">

    </head>
    <body>
      <wrapper class="d-flex flex-column">

        <!-- Hero -->
        <div class="crshero">
          <div class="navbar-container pb-5">
            <nav class="navbar navbar-expand-md">
              <button class="navbar-toggler d-inline d-sm-none collapsed" type="button" data-toggle="collapse" data-target="#navcontent">
                <span class="my-auto navbar-toggler-icon">
                  <img src="images/menu_icon.svg"/>
                </span>
              </button>
              <a class="navbar-brand">
                <img class="d-inline" src="images/smile_icon.svg"/>
                <img class="d-inline" src="images/text_logo.svg"/>
              </a>
              <div class="text-center navbar-expand-md center ml-auto">
                <ul class="navbar-nav navbar-collapse collapse" id="navcontent">
                  <li>
                    <a class="text-white nav-item nav-link" href="#">COURSES</a>
                  </li>
                  <li>
                    <a class="text-white nav-item nav-link" href="#">PRICING</a>
                  </li>
                  <li>
                    <a class="text-white nav-item nav-link" href="#">LOGIN</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>

	  <div class="container-fluid padding">
	    <div class="row text-center mt-5 py-5">
              <div class="col-12">
                <h3 class="font-weight-bold">« Don't cry because it's over.</h3>
                <h3 class="font-weight-bold"><span class="purple">Smile</span> because it happened. » </h3>
              </div>
            </div>
          </div>
        </div>
	<main id="courses">
          <!-- Search Bar -->
          <div class="container-fluid searchbar">
            <div class="row p-3 mx-auto">
              <div class="col-4">
                <h5>Keywords</h5>
	 	<input class="form-control" type="text" placeholder="Search for keywords">
              </div>
              <div class="col-4">
		<div class="form-group">
		  <label for="exampleFormControlSelect1">Topics</label>
		  <select class="form-control" id="exampleFormControlSelect1">
		    <option>Novice</option>
		    <option>2</option>
		    <option>3</option>
		    <option>4</option>
		    <option>5</option>
		  </select>
		</div>
              </div>
              <div class="col-4">
		<div class="form-group">
		  <label for="exampleFormControlSelect1">Sort by</label>
		  <select class="form-control" id="exampleFormControlSelect1">
		    <option>Most Popular</option>
		    <option>2</option>
		    <option>3</option>
		    <option>4</option>
		    <option>5</option>
		  </select>
		</div>
              </div>
            </div>
          </div>
	  <!-- results -->
          <div id="results" class="container-fluid">
	      <div id="emptycourses" class="spinner-border card-deck">
              </div>
          </div>

        </main>

        <!-- Footer -->
        <footer class="container-fluid">
          <div class="d-flex flex-row justify-content-around mt-2">
            <div class="my-auto d-block pt-5">
              <a>
                <img class="d-inline" src="images/smile_icon.svg"/>
                <img class="d-inline" src="images/text_logo.svg"/>
              </a>
            </div>
            <div class="p-2">
            </div>
            <div class="p-2">
            </div>
            <div class="my-auto d-block pt-5">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link waves-effect waves-light">
                    <img src="images/fb.svg"/>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link waves-effect waves-light">
                    <img src="images/tw.svg"/>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link waves-effect waves-light">
                    <img src="images/ig.svg"/>
                  </a>
                </li>
              </ul>

            </div>
          </div>
          <div class="p-2">
            <small class="d-flex justify-content-center text-secondary mb-auto">©smileschool 2020</small>
          </div>

      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
